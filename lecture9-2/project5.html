<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>REGISTRATION FORM</legend>
            <h3> Personal info</h3>
            <label for="fname">First Name:</label>
            <input type="text" id="fname">
            <br><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname">
            <br><br>

            <label for="datef">Date Of Birth:</label>
            <input type="date" id="datef">
            <br><br>

            <label for="gen">Gender:</label>
            <select name="gender" id="gendersel" placeholder="choose agender">
                <option value="f">Female</option>
                <option value="m">male</option>
            </select>
            <br><br>

            <h3>Account Information</h3>
            <label for="emailid">Email:</label>
            <input type="email" id="emailid">
            <p>(your email address will be your username)</p>
            <br><br>

            <label for="emailid1">Re-type Email:</label>
            <input type="email" id="emailid1">
            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass">
            <br><br>

            <label for="pass1">Re-type Password:</label>
            <input type="password" id="pass1">
            <br><br>

            <label for="sec">security answer:</label>
            <input type="text" id="sec">
            <p(Notcase-sensitive)</p>
            <br><br>

            <h3>Contact Information</h3>
            <label for="add">Address:</label>
            <input type="text" id="add">
            <br><br>

            <label for="city">City:</label>
            <input type="text" id="city">
            <br><br>
            <label for="state">State:</label>
             <select name="states" id="state" palceholder="choose a state">
                <option value="telangana">Telangana</option>
                <option value="A.P">A.P</option>
                <option value="delhi">Delhi</option>
             </select>
            <br><br>

            <label for="zip">Zip code:</label>
            <input type="text" id="zip">
            <br><br>

            <label for="emailid1">Re-type Email:</label>
            <input type="email" id="emailid1">
            <br><br>

            <label for="phn">Phone:</label>
            <input type="tel" id="phone">
            <p>(no space or dashes)</p>
            <br><br>

            <input type="submit" value="submit">



            


            







        
        </fieldset>
    </form>
</body>
</html>
