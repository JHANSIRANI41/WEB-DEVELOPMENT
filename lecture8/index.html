<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>HTML DASHBOARD</legend>
        <label for="email">EMAIL ID:</label>
        <input type="text" id="email" placeholder="babbar@gmail.com">
        <br>
        <br>
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" >
        <br>
        <br>
        <label for="datepicker">DATE:</label>
        <input type="date" id="datepicker">
        <br>
        <br>
        <label for="chooseoption">CARS</label>
        <select name="cars" id="chooseoption">
        <option value="lam">LAMBERGHINI</option>
        <option value="fortuner">FORTUNER</option>
        <option value="rangerover">RANGE ROVER</option>
        </select>
         
        <br>
        <br>
        <button>click karo</button>
        <br>
        <br>
        <label>Please choose one or more pets:
            <select name="pets" multiple size="4">
              <optgroup label="4-legged pets">
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="hamster" disabled>Hamster</option>
              </optgroup>
              <optgroup label="Flying pets">
                <option value="parrot">Parrot</option>
                <option value="macaw">Macaw</option>
                <option value="albatross">Albatross</option>
              </optgroup>
            </select>
          </label>
        <br>
        <br>
        <textarea name="textarea" id="textarea1" cols="20" rows="5" placeholder="enter the text here"></textarea>
        <br>
        <br>
        <input type="submit" value="CLICK HERE">
        <button>click</button>

    </fieldset>
    </form>
</body>
</html>
