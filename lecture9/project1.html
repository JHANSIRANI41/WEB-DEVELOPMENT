<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
        <h2>EVENT REGISTRATION</h2>
        

       <label for="names">Name:</label>
       <input type="text" id="names">
       <br><br>

       <label for="Emailid">Email:</label>
       <input type="email" id="Emailid">
       <br><br>

       <label for="Phone">Phone:</label>  
       <input type="tel" id="Phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
       <br><br>

       <label for="occupation">Occupation:</label>
       <select name="occupations" id="occupation">
        <option value="student">Student</option>
        <option value="employee">Professional</option>
        <option value="none">Other</option>
       </select>  
       
       <br><br>
       
       <fieldset>
        <legend>Topics Of Interest  </legend>
       <label for="checkbox1">HTML</label>
       <input type="checkbox" id="checkbox1">
       <br>
       <label for="checkbox2">CSS</label>
       <input type="checkbox" id="checkbox2">
       <br>
       <label for="checkbox3">JAVA SCRIPT</label>
       <input type="checkbox" id="checkbox3">
    </fieldset>
       <br>
       <br>
       <label for="labels">Comments:</label><br>
       <textarea name="comments" id="labels" cols="20" rows="4"></textarea>
       <br><br>
        <input type="submit" value="Register">

    </fieldset>
    </form>
</body>
</html>
