<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        <fieldset>
        <h2>JOB APPLICATION</h2>

        <label for="name">NAME:</label>
        <input type="text" id="name">
        <br><br>

        <label for="emailid">EMAIL:</label>
        <input type="email" id="emailid">
        <br><br>

        <label for="phone">PHONE:</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890">
        <br><br>

        <label for="resume">RESUME:</label>
        <input type="file" id="resume">
        <br><br>

        <label for="experience"> EXPERIENCE(in years):</label>
        <input type="number" id="experience" name="experience"  min="0" max="50">
        <br><br>

        <fieldset>
            <legend>Skills</legend>
            <label for="check1">HTML</label>
            <input type="checkbox" id="check1">
           
            <label for="check2">CSS</label>
            <input type="checkbox" id="check2">
            
            <label for="check3">JAVA SCRIPT</label>
            <input type="checkbox" id="check3">

        </fieldset>
        <br><br>
        <label for="">HIGHER EDUCATION:</label>
        <br><br>
        <select name="skills" id="skill">
            <option value="highschool">High school</option>
            <option value="engineering ">B.tech </option>
            <option value="job">Masters</option>
            <option value="jobs">J ob</option>
            
        </select>
        <br><br>
        <fieldset>
       <legend>AVAILABILITY:</legend>
        <input type="radio" id="fulltime" name="available">
        <label for="fulltime">Full Time</label>
        <br><br>
        <input type="radio" id="part time" name="available" >
        <label for="part time">Part Time</label>
    </fieldset> 
       
    <label for="textarea">ADDITIONAL COMMENTS:</label>
    <br><br>
    <textarea name=" comments" id="textarea" cols="20" rows="10"></textarea>
    <br><br>
    <input type="submit" value="Submit Application">

        
        



     </fieldset>
    </form>
</body>
</html>
