<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form >
        <h2>COMPLEX FORM</h2>
        <fieldset>
            <legend>personal Information</legend>
            <label for="name">Name</label>
            <input type="text"  id="name">

            <label for="emailid">Email</label>
            <input type="email"  id="emailid">

            <label for="phone">Phone</label>
            <input type="tel"  id="phone">

            <label for="dob">Date Of Birth</label>
            <input type="date"  id="dob">

            <span>Gender:</span>

            <label for="gender1">Male</label>
            <input type="radio"  id="gender1" name="gen">

            <label for="gender2">Female</label>
            <input type="radio"  id="gender2" name="gen">

            <label for="country">Country</label>
            <select name="country" id="country">
            <option value="usa">Usa</option>
            <option value="canada">Canada</option>
            <option value="france">France</option>
            <option value="india">India</option>
            </select>

        </fieldset>
            <fieldset>
                <legend>Address</legend>
            <label for="street">street</label>
            <input type="text"  id="street">
            <label for="city">City</label>
            <input type="text"  id="city">
            <label for="state">state</label>
            <input type="text"  id="state">
            <label for="zip">Zipcode</label>
            <input type="text"  id="zip">
            </fieldset>

            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments</label>
                <textarea name="textdata" id="comments" cols="30" rows="10"></textarea>
                <label for="check1"> I agree to the terms of service</label>
                <input type="checkbox" id="check1">
            </fieldset>
           
            <br><br>
            <input type="submit" value="Su bmit">
